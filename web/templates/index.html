<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
{{range $key,$value:=.Providers }}
<p><a href="/auth/{{$key}}">Log in with {{$value}}</a></p>
{{end}}
<div>
Tracked feeds:
<ol>
{{ range $key, $feed:=.Feeds }}
<li> <a href="/feeds/{{$key}}">{{- $feed.Title -}}</a> Updated {{ fmtDuration $feed.Frequency -}} </li>
{{ end }}
</ol>
</div>
</body>
</html>
