<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed listing</title>
</head>
<body>
<div>
<nav>
    Register a device:
    <ul>
        <li><a href="/register/pocket">Pocket</a></li>
        <li><a href="/register/mykindle">myKindle</a></li>
    </ul>

</nav>
<div> Tracked feeds: </div>
<ol>
{{ range $key, $feed:=.Feeds }}
<li>
    <a href="/{{ $feed.Title | sluggify }}/">{{- $feed.Title -}}</a>
    by {{ $feed.Author }}<br/> Updates {{ fmtDuration $feed.Frequency -}}
</li>
{{ end }}
</ol>
</div>
</body>
</html>
